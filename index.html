<h1 class="text-center">JQuery Tilted Page Scroll</h1>
<section>

<h1 class="text-center">Curved Text</h1>
<section>
  <div class="row">
    <div class="col-md-12">
      <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>

    </div>
  </div>
</section>


  <!-- jQuery links -->
  <!--<script src="js/jquery-3.4.1.min.js"></script>-->
<script src="js/jquery.min.js"></script>
  <!--<script src="js/popper.min.js"></script>-->
  <!--plugins-->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/jquery.tiltedpage-scroll.min.js"></script>
<!-- animsition.js -->
<script src="js/animsition.min.js"></script>
<script src="js/jquery.throttle.min.js"  ></script>
<script src="js/jquery.typorize.min.js"  ></script>
<script src="js/jquery.curvedtext.min.js"></script>
<script src="js/demo.js"></script>

  <script src="js/bootstrap.min.js"></script>

  <script src="js/script.js"></script>

  <script>
    $(document).ready(function(){
      $('.counter').counterUp({
    delay: 100,
    time: 1000
    });
      $(".main").tiltedpage_scroll({
    sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
    angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
    opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
    scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
    outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
  });
      $(".animsition").animsition({
    inClass: 'flip-in-x',
    outClass: 'flip-out-x',
    inDuration: 1500,
    outDuration: 1800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
    });
  </script>
</body>
</html>
